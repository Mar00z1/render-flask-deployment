<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
            --text: #2c3e50;
            --card-bg: #ffffff;
            --border: #e0e0e0;
        }

        .dark-mode {
            --primary: #ecf0f1;
            --secondary: #2980b9;
            --background: #2c3e50;
            --text: #ecf0f1;
            --card-bg: #34495e;
            --border: #4a5f73;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .chat-header {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-box {
            height: 60vh;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--secondary);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: var(--background);
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--background);
            color: var(--text);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--secondary);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: var(--text);
            font-style: italic;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            padding: 1rem;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark-mode-toggle {
            background: none;
            border: 2px solid var(--secondary);
            padding: 0.5rem;
            border-radius: 50%;
        }

        .card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
            }
            
            #chat-box {
                height: 70vh;
            }
        }
    </style>
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ§  EduBot Inteligente</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div id="chat-box"></div>
        
        <div class="typing-indicator" id="typing">
            <i class="fas fa-ellipsis-h"></i> Pensando...
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta o comando..." 
                   autocomplete="off" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Enviar</button>
        </div>

        <div class="toolbar">
            <button onclick="toggleMemoria()" id="memory-btn">
                <i class="fas fa-brain"></i> Memoria: OFF
            </button>
            <button onclick="showHelp()">
                <i class="fas fa-question-circle"></i> Ayuda
            </button>
            <button onclick="exportChat()">
                <i class="fas fa-download"></i> Exportar
            </button>
        </div>
    </div>

    <script>
        let isDarkMode = false;
        let memoriaActiva = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.querySelector('.dark-mode-toggle i').className = 
                isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        function handleKeyPress(e) {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function createMessageElement(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.innerHTML = processContent(content);
            return div;
        }

        function processContent(text) {
            return text
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" class="card">')
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function showTyping() {
            document.getElementById('typing').style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typing').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if(!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.appendChild(createMessageElement(message, true));
            input.value = '';
            
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                
                const data = await response.json();
                chatBox.appendChild(createMessageElement(data.response, false));
                MathJax.typeset();
            } catch(error) {
                chatBox.appendChild(createMessageElement(`Error: ${error.message}`, false));
            }
            
            hideTyping();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleMemoria() {
            memoriaActiva = !memoriaActiva;
            document.getElementById('memory-btn').innerHTML = 
                `<i class="fas fa-brain"></i> Memoria: ${memoriaActiva ? 'ON' : 'OFF'}`;
            
            fetch('/toggle_memoria', { method: 'POST' })
                .catch(error => alert('Error actualizando memoria'));
        }

        function exportChat() {
            const chatContent = Array.from(document.querySelectorAll('.message'))
                .map(msg => `${msg.classList.contains('user-message') ? 'TÃº' : 'Bot'}: ${msg.textContent}`)
                .join('\n');
            
            const blob = new Blob([chatContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-${new Date().toISOString()}.txt`;
            a.click();
        }

        function showHelp() {
            const helpContent = `
                ## Comandos disponibles:
                - **/clear** - Limpiar el chat
                - **/example [tema]** - Solicitar ejemplos
                - **/exercise** - Generar ejercicio
                - **/summary** - Resumen del tema
            `;
            
            const chatBox = document.getElementById('chat-box');
            chatBox.appendChild(createMessageElement(helpContent, false));
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
